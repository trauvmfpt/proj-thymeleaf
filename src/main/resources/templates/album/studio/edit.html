<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{manager/layout/admin-layout}"
    xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
</head>

<body>
    <section layout:fragment="admin-content">
        <div class="wrapper">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-12 center-block">
                        <div class="card m-b-20">
                            <div class="card-body">
                                <h4 class="mt-0 header-title">Create product</h4>

                                <form th:object="${album}" enctype="multipart/form-data" action="/album/create"
                                    method="post">
                                    <input type="hidden" th:field="${album.id}" class="form-control">
                                    <div class="form-group col-6">
                                        <label>Name</label>
                                        <input type="text" th:field="${album.name}" class="form-control" required
                                            placeholder="Album name" />
                                        <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                    </div>

                                    <div class="form-group col-6">
                                        <label>Description</label>
                                        <input type="text" th:field="${album.description}" class="form-control" required
                                                placeholder="Album Description" />
                                        <span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                                    </div>

                                    <div class="form-group col-6">
                                        <label>Studio</label>
                                        <select th:field="${album.studioInfo}" class="form form-control">
                                            <option value="" selected>Choose Studio</option>
                                            <option th:each="studio : ${studios}" th:value="${studio.id}" th:text="${studio.fullName}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group col-6">
                                        <label>Photographer</label>
                                        <select th:field="${album.photographerInfo}" class="form form-control">
                                            <option value="" selected>Choose Photographer</option>
                                            <option th:each="photographer : ${photographers}" th:value="${photographer.id}" th:text="${photographer.fullName}"></option>
                                        </select>
                                    </div>

                                    <div class="form-group col-12">
                                        <label>List Images</label>
                                        <div>
                                            <div class="col-4 col-md-6 col-sm-12" th:each="picture : ${pictures}" style="float: left;">
                                                <img src="https://icdn.dantri.com.vn/thumb_w/640/2019/06/25/db-6-ddc-967-fab-42-bc-8-bf-99-ff-93-a-0-b-6-dae-1561437586300.jpeg" alt="" style="width: 200px;">
                                                <p style="cursor: pointer; color: red;" onclick="deleteImage()">Delete</p>
                                            </div>
                                            <div style="clear: both;"></div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="uploaded_images"></div>
                                        <div id="input_images"></div>
                                        <button type="button" id="upload_widget" class="cloudinary-button">Upload files</button>
                                    </div>

                                    <div class="form-group">
                                        <div>
                                            <button type="submit" class="btn btn-pink waves-effect waves-light">
                                                Submit
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div> <!-- end col -->
                </div> <!-- end row -->
            </div> <!-- end container -->
        </div>
        <!-- end wrapper -->
        <script>
            function deleteImage() {
                alert("Đã xóa!");
            }
        </script>

        <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
        <script type="text/javascript">
            var myWidget = cloudinary.createUploadWidget({
                cloudName: 'phucvu',
                sources: ['local', 'url', 'instagram', 'facebook'],
                thumbnails: ".uploaded_images",
                uploadPreset: 'photoPlatForm'
            }, (error, result) => {
                if (!error && result && result.event === "success") {
                    var x = document.createElement("INPUT");
                    x.setAttribute("type", "hidden");
                    x.setAttribute("name", "imgUrls");
                    x.setAttribute("value", result.info.secure_url);
                    document.getElementById("input_images").appendChild(x);
                }
            }
            )

            document.getElementById("upload_widget").addEventListener("click", function () {
                myWidget.open();
            }, false);
        </script>

    </section>
</body>
</html>
