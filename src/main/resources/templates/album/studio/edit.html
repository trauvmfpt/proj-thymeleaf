<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin-layout/admin-layout}"
    xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <!-- App Icons -->
    <link rel="shortcut icon" th:href="@{/admin/images/favicon.ico}">

    <link th:href="@{/admin/plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css}" rel="stylesheet">
    <link th:href="@{/admin/plugins/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css}" rel="stylesheet">
    <link th:href="@{/admin/plugins/select2/css/select2.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/admin/plugins/bootstrap-touchspin/css/jquery.bootstrap-touchspin.min.css}" rel="stylesheet" />

    <link th:href="@{/admin/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/admin/css/icons.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/admin/css/style.css}" rel="stylesheet" type="text/css" />
</head>

<body>
    <section layout:fragment="admin-content">
        <div class="wrapper">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-12 center-block">
                        <div class="card m-b-20">
                            <div class="card-body col-6 col-lg-offset-3">

                                <h4 class="mt-0 header-title">Create product</h4>

                                <form th:object="${album}" enctype="multipart/form-data" action="/album/create"
                                    method="post">
                                    <input type="hidden" th:field="${album.id}" class="form-control">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" th:field="${album.name}" class="form-control" required
                                            placeholder="Album name" />
                                        <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                    </div>

                                    <div class="form-group">
                                        <label>Description</label>
                                        <input type="text" th:field="${album.description}" class="form-control" required
                                                placeholder="Album Description" />
                                        <span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                                    </div>

                                    <div class="form-group">
                                        <label>Studio</label>
                                        <select th:field="${album.studioInfo}" class="form form-control">
                                            <option value="" selected>Choose Studio</option>
                                            <option th:each="studio : ${studios}" th:value="${studio.id}" th:text="${studio.fullName}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Photographer</label>
                                        <select th:field="${album.photographerInfo}" class="form form-control">
                                            <option value="" selected>Choose Photographer</option>
                                            <option th:each="photographer : ${photographers}" th:value="${photographer.id}" th:text="${photographer.fullName}"></option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label>Images</label>
                                        <div class="uploaded_images"></div>
                                        <div id="input_images"></div>
                                        <button type="button" id="upload_widget" class="cloudinary-button">Upload files</button>
                                    </div>

                                    <div class="form-group">
                                        <div>
                                            <button type="submit" class="btn btn-pink waves-effect waves-light">
                                                Submit
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div> <!-- end col -->
                </div> <!-- end row -->
            </div> <!-- end container -->
        </div>
        <!-- end wrapper -->

        
        <script th:src="@{/admin/js/jquery.min.js}"></script>
        <script th:src="@{/admin/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/modernizr.js}"></script>
        <script th:src="@{/admin/js/jquery.slimscroll.js}"></script>
        <script th:src="@{/admin/js/waves.js}"></script>
        <script th:src="@{/admin/js/jquery.nicescroll.js}"></script>
        <script th:src="@{/admin/js/jquery.scrollTo.min.js}"></script>

        <script th:src="@{/admin/plugins/raphael/raphael-min.js}"></script>

        <script th:src="@{/admin/pages/dashboard.js}"></script>
        <script th:src="@{/admin/js/app.js}"></script>

        <!-- Plugins js -->
        <script th:src="@{/admin/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js}"></script>
        <script th:src="@{/admin/plugins/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}"></script>
        <script th:src="@{/admin/plugins/select2/js/select2.min.js}" type="text/javascript"></script>
        <script th:src="@{/admin/plugins/bootstrap-maxlength/bootstrap-maxlength.min.js}" type="text/javascript"></script>
        <script th:src="@{/admin/plugins/bootstrap-filestyle/js/bootstrap-filestyle.min.js}" type="text/javascript"></script>
        <script th:src="@{/admin/plugins/bootstrap-touchspin/js/jquery.bootstrap-touchspin.min.js}" type="text/javascript"></script>

        <!-- Plugins Init js -->
        <script th:src="@{/admin/pages/form-advanced.js}"></script>
        <script th:src="@{/admin/plugins/tinymce/tinymce.min.js}"></script>

        <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
        <script type="text/javascript">
            var myWidget = cloudinary.createUploadWidget({
                cloudName: 'phucvu',
                sources: ['local', 'url', 'instagram', 'facebook'],
                thumbnails: ".uploaded_images",
                uploadPreset: 'photoPlatForm'
            }, (error, result) => {
                if (!error && result && result.event === "success") {
                    var x = document.createElement("INPUT");
                    x.setAttribute("type", "hidden");
                    x.setAttribute("name", "imgUrls");
                    x.setAttribute("value", result.info.secure_url);
                    document.getElementById("input_images").appendChild(x);
                }
            }
            )

            document.getElementById("upload_widget").addEventListener("click", function () {
                myWidget.open();
            }, false);
        </script>

    </section>
</body>
</html>
