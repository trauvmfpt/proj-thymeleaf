<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Category</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Create Category</h1>

    <form th:action="@{/category/create}" th:method="post" th:object="${category}">
        <div>
            Name <input type="text" th:field="*{name}">
            <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div>
            Description <textarea type="text" th:field="*{description}"></textarea>
            <span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>
        <div>
            Thumbnail <input type="text" th:field="*{thumbnail}">
            <span class="error" th:if="${#fields.hasErrors('thumbnail')}" th:errors="*{thumbnail}"></span>
        </div>
        <div>
            Status <input type="number" th:field="*{status}">
            <span class="error" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
