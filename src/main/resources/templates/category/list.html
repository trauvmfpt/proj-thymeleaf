<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List Category</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Thumbnail</th>
        <th>Detail</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="category: ${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td th:text="${category.description}"></td>
        <td><img th:src="${category.thumbnail}" style="width: 100px;"></td>
        <td><a th:href="@{'/category/' + ${category.id}}">Detail</a></td>
        <td><a th:href="@{'/category/edit/' + ${category.id}}">Edit</a></td>
        <td><a th:href="@{'/category/delete/' + ${category.id}}">Delete</a></td>
    </tr>
</table>
</body>
</html>
