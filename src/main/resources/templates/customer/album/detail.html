<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Album</title>

    <link type="text/css" th:href="@{/less/style.css}" rel="stylesheet">

    <link th:href="@{'https://fonts.googleapis.com/css?family=Roboto:400,500,700,300'}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" >
    <link th:href="@{/css/menu.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/icon_fonts/css/all_icons.min.css}" >
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link th:href="@{/admin/css/icons.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/admin/css/style.css}" rel="stylesheet" type="text/css" />
    <script th:src="@{/js/jquery-2.2.4.min.js}"></script>

    <link href='http://fonts.googleapis.com/css?family=Hind:400,300,500,600%7cMontserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" th:href="@{/lotus/css/lib/magnific-popup.css}">

    <!-- MAIN STYLE -->
    <link rel="stylesheet" type="text/css" th:href="@{/lotus/css/style.css}">
</head>
<body>
<div class="super_container">
    <!--admin-header.html  that's here  -->
    <header th:replace="fragment/header :: header"></header>

    <div layout:fragment="content">
        <div id="page-wrap">
            <!-- SUB BANNER -->
            <section class="section-sub-banner bg-9" th:style="'background:url(' + @{${album.thumbnail}} + ');'">
                <div class="awe-overlay"></div>
                <div class="sub-banner">
                    <div class="container">
                        <div class="text text-center">
                            <h2 th:text="${album.name}"></h2>
                            <p th:text="${album.description}"></p>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END / SUB BANNER -->

            <!-- GALLERY -->
            <section class="section_page-gallery">
                <div class="container">
                    <div class="gallery gallery-3">
                        <h1 class="">
                            <span style="font-weight: lighter; font-size: small; font-style: italic;">By </span>
                            &nbsp;
                            <span th:text="${by.fullName}" style="font-weight: bolder; text-transform: uppercase;"></span>
                        </h1>

                        <!-- GALLERY CONTENT -->
                        <div class="gallery-content">
                            <div class="row">
                                <div class="gallery-isotope col-4" id="img-wrapper">

                                    <!-- ITEM SIZE -->
                                    <div class="item-size"></div>
                                    <!-- END / ITEM SIZE -->

                                    <div class="item-isotope" th:each="picture,pictureStat: ${pictures}"
                                         th:classappend="${pictureStat.index == 0 or pictureStat.index == 7} ? larger">
                                        <div class="gallery_item">
                                            <a th:href="${picture.getUrl()}" class="mfp-image">
                                                <img th:src="${picture.getUrl()}" alt="">
                                            </a>
<!--                                            <h6 class="text" th:text="${album.name}"></h6>-->
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- GALLERY CONTENT -->

                    </div>
                </div>
            </section>
            <!-- END / GALLERY -->
        </div>

    </div>
    <!--admin-footer.html  that's here  -->
    <div th:replace="fragment/footer :: footer"></div>
</div>
<script th:src="@{/js/common_scripts_min.js}"></script>
<script th:src="@{/assets/validate.js}"></script>
<script th:src="@{/js/functions.js}"></script>

<script type="text/javascript" th:src="@{/lotus/js/lib/jquery-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/lotus/js/lib/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/lotus/js/lib/isotope.pkgd.min.js}"></script>
<script type="text/javascript" th:src="@{/lotus/js/lib/jquery.parallax-1.1.3.js}"></script>
<script type="text/javascript" th:src="@{/lotus/js/lib/jquery.magnific-popup.min.js}"></script>
<script type="text/javascript" th:src="@{/lotus/js/scripts.js}"></script>
<script>
    $('.item-isotope').each(function () {
        var cw = $(this).find('img').width();
        $(this).find('img').css({'height':cw+'px'});
    });
</script>

</body>
</html>
