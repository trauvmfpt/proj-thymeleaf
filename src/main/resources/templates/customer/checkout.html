                                                    </div>

                                                    <div class="col-xs-6 col-sm-6">

                                                        <input th:field="*{customerEmail}" type="text" class="field-text">
                                                    </div>

                                                    <div class="col-xs-6 col-sm-6">
                                                        <label>Phone*</label>
                                                        <input th:field="*{customerPhone}" type="text" class="field-text">
                                                    </div>

                                                    <div class="col-xs-12 col-sm-12">

                                                    </div>
                                                    <div>

                                        </div>
                                    </div>

                                    <div class="col-md-6">

                                        </div>

                                        <div class="checkout_form checkout_margin">

                                            <div class="checkout_cart">

                                                <!-- ITEM -->
                                                <div class="cart-item" th:each="orderDetail : ${orderDetails}">

                                                    <div class="text">
                                                        <a href="#" th:text="${orderDetail.product.name}"></a>
                                                        <p>
                                                            <span th:text="${orderDetail.product.photographerInfo != null ? orderDetail.product.photographerInfo : orderDetail.product.studioInfo}"></span>
                                                            <b th:text="${orderDetail.currentPrice}">(price)</b>
                                                        </p>
                                                    </div>
                                                    <a href="#" class="remove"><i class="fa fa-close"></i></a>
                                                </div>
                                                <!-- END / ITEM -->

                                            </div>

                                            <div class="checkout_cartinfo">
                                                <p><span>Order Total:</span> <span class="color-red">(total price)</span></p>
                                            </div>

            <!--                                        </li>-->

            <!--                                            <input type="radio" class="radio payment-methor" name="payment">-->
            <!--                                            <h6>Cheque Payment</h6>-->
            <!--                                        </li>-->
            <!--                                        <li>-->

            <!--                                            <h6>Credit Card</h6>-->
            <!--                                            <img src="images/icon-card.jpg" alt="">-->
            <!--                                        </li>-->
            <!--                                    </ul>-->
            <!--                                </div>-->

                                            <div class="checkout_btn">
                                                <button type="submit" class="button checkout-content" th:formaction="#{/cart/confirm}" id="confirm">Confirm</button>
                                                <button type="submit" class="button confirm-content" th:src="@{/product/list}" id="back">Back to product list</button>
                                                <button type="submit" class="button confirm-content" th:formaction="#{/cart/cancel}" id="cancel">Cancel order</button>
                                                <button type="submit" class="button confirm-content" th:formaction="#{/cart/checkout}" id="checkout">Check out</button>
                                            </div>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

        </section>

        </div>

        <div th:replace="fragment/footer :: footer"></div>

    <script th:src="@{/js/jquery-2.2.4.min.js}"></script>
    <script th:src="@{/js/common_scripts_min.js}"></script>
    <script th:src="@{/assets/validate.js}"></script>
    <script th:src="@{/js/functions.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.11/js/bootstrap-select.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script th:src="@{/sweetalert2/dist/sweetalert2.all.js}"></script>
    <script>
        // Give the parameter a variable name
        var orderProductId = getParameterByName('orderProductId');

        $(document).ready(function () {
            if (orderProductId == null || orderProductId == '') {

                $('.checkout-content').show();
            }
            else {
                $('.confirm-content').show();
            }
        });
        $("#confirm").on('click', function () {
            Swal.fire({
                title: 'Are you sure!',
                text: 'Do you want to confirm this order?',
                icon: 'question',
                confirmButtonText: 'Yes',
                showCancelButton: true
            }, function (isConfirm) {
                if (isConfirm){
                    return true;
                } else {
                    return false;
                }
            })
        })

        $("#cancel").on('click', function () {
            Swal.fire({
                title: 'Are you sure!',
                text: 'Do you want to cancel this order?',
                icon: 'question',
                confirmButtonText: 'Yes',
                showCancelButton: true
            }, function (isConfirm) {
                if (isConfirm){
                    return true;
                } else {
                    return false;
                }
            })
        })

        $("#checkout").on('click', function () {
            Swal.fire({
                title: 'Are you sure!',
                text: 'Choose the payment method?',
                icon: 'question',
                confirmButtonText: 'Yes',
                showCancelButton: true
            }, function (isConfirm) {
                if (isConfirm){
                    return true;
                } else {
                    return false;
                }
            })
        })

        // Parse the URL parameter
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    </script>
