<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search</title>
    <link href="/css/ion.rangeSlider.min.css" rel="stylesheet">
    <script th:src="@{/js/jquery-2.2.4.min.js}"></script>
</head>
<body>
<th:block layout:fragment="content">
    <div style="margin-top: 100px"></div>
    <div class="col-md-3"></div>
    <div class="row">
        <div class="post col-md-9">
            <img src="https://hoclaixecaptoc.com/wp-content/uploads/2018/06/promotion-la-gi.jpg" alt="" class="img-responsive">
            <div class="post_info clearfix">
                <div class="post-left">
                    <ul>
                        <li><i class="icon-calendar-empty"></i><span th:text="${promotion.createdAt}"></span> <em>by <span th:text="${promotion.adminInfo.fullName}">Mark</span></em>
                        </li>
                        <li><i class="icon-inbox-alt"></i><a href="#">Discount</a> : <a href="#"><span th:text="${promotion.discount}"></span>%</a>
                        </li>
                        <li><i class="icon-tags"></i><a href="#">Code</a> : <a href="#">X762AP</a>
                        </li>
                    </ul>
                </div>
                <div class="post-right"><i class="icon-next"></i><a href="#">Duration: <span th:text="${promotion.expiredAt}">25</span> days</a>
                </div>
            </div>
            <h2 th:text="${promotion.name}">Duis aute irure dolor in reprehenderit</h2>
            <p th:text="${promotion.description}"></p>
        </div>
        <!-- end post -->
    </div>
    <div style="margin-top: 200px"></div>
    <!-- End container -->
    <script src="/js/common_scripts_min.js"></script>
    <script src="/js/ion.rangeSlider.min.js"></script>

    <script src="/js/theia-sticky-sidebar.min.js"></script>
    <script>
        'use strict';
        jQuery('#sidebar').theiaStickySidebar({
            additionalMarginTop: 80
        });

        $("#range").ionRangeSlider({
            hide_min_max: true,
            keyboard: true,
            min: 30,
            max: 180,
            from: 60,
            to: 130,
            type: 'double',
            step: 1,
            prefix: "Min. ",
            grid: false
        });

        $('.carousel').owlCarousel({
            items: 1,
            loop: true,
            autoplay: false,
            smartSpeed: 300,
            responsiveClass: true,
            responsive: {
                320: {
                    items: 2,
                    margin: 10,
                },
                1000: {
                    items: 6,
                    margin: 10,
                    nav: false
                }
            }
        });

        var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));
        elems.forEach(function (html) {
            var switchery = new Switchery(html, {
                size: 'small'
            });
        });
    </script>
</th:block>

</body>
</html>
