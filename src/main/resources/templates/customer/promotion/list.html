<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Product</title>
</head>
<body>

<section layout:fragment="content">

    <!-- SPECIFIC CSS -->
    <link th:href="@{/css/ion.rangeSlider.min.css}" rel="stylesheet">



    <div id="position">
        <div class="container">
            <ul>
                <li><a href="#">Home</a>
                </li>
                <li><a href="#">Category</a>
                </li>
                <li>List product</li>
            </ul>
        </div>
    </div>
    <!-- End position -->

    <div class="container margin_60_30">
        <div class="row">
            <aside class="col-md-3 col-md-push-9" id="sidebar"
                   style="position: relative; overflow: visible; box-sizing: border-box; min-height: 1px;">
            </aside>
            <!--End aside -->

            <div class="col-md-9 col-md-pull-3" >
                <div class="strip_list wow fadeIn" data-wow-delay="0.1s"
                     th:each="promotion : ${promotionList}">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="img_wrapper">th
                                <div class="ribbon">
                                    <span th:text="${promotion.discount}">Popular</span>
                                </div>
                                <!-- End tools i-->
                                <div class="img_container">
                                    <a th:href="${'/promotion/detail?id='+ promotion.id}">
                                        <img th:src="${'https://hoclaixecaptoc.com/wp-content/uploads/2018/06/promotion-la-gi.jpg'}" width="800" height="533" class="img-responsive" alt="">
                                        <div class="short_info">
                                            <small th:text="${promotion.expiredAt}"></small>
                                            <h3 th:text="${promotion.name}"></h3>
<!--                                            <em th:text="${product.area}+' - '+${product.destination}"></em>-->
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <!--End img_wrapper-->
                        </div>
                        <div class="col-sm-6">
                            <div class="desc">
                                <h4 th:text="${promotion.name}"></h4>
                                <p th:text="${promotion.description}"></p>
                                <p><a th:href="${'/promotion/detail?id=' + promotion.id}" class="button small">Read more</a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <!--End row -->
                </div>
                <!--End strip -->
            </div>
            <!-- End col lg 9 -->
        </div>
        <!-- End Row-->
    </div>
    <!-- End container -->


    <script th:src="@{/js/jquery-2.2.4.min.js}"></script>
    <script th:src="@{/assets/validate.js}"></script>
    <script th:src="@{/js/functions.js}"></script>

    <!-- SPECIFIC SCRIPTS -->
    <script th:src="@{/js/raphael-2.1.4.min.js}"></script>
    <script th:src="@{/js/justgage.min.js}"></script>
    <script th:src="@{/js/score.js}"></script>
    <script th:src="@{/js/ion.rangeSlider.js}"></script>
    <script th:src="@{/js/ion.rangeSlider.min.js}"></script>
    <script th:src="@{/js/switchery.min.js}"></script>

    <script th:src="@{/js/theia-sticky-sidebar.js}"></script>
    <script th:src="@{/js/theia-sticky-sidebar.min.js}"></script>
    <script th:src="@{/js/owl.carousel.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>

    <script>
        'use strict';
        jQuery('#sidebar').theiaStickySidebar({
            additionalMarginTop: 80
        });

        $('.carousel').owlCarousel({
            items: 1,
            loop: true,
            autoplay: false,
            smartSpeed: 300,
            responsiveClass: true,
            responsive: {
                320: {
                    items: 2,
                    margin: 10,
                },
                1000: {
                    items: 6,
                    margin: 10,
                    nav: false
                }
            }
        });

        var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));
        elems.forEach(function (html) {
            var switchery = new Switchery(html, {
                size: 'small'
            });
        });
    </script>

</section>
</body>
</html>
