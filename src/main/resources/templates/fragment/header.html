<header th:fragment="header" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" class="sticky"
    style="background: rgb(201,223,244);
                background: linear-gradient(90deg, rgba(201,223,244,1) 0%, rgba(254,167,197,1) 100%); padding-top: 5px;">

    <head>
        <link th:href="@{/layerslider/css/layerslider.min.css}" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" th:href="@{/semantic/semantic.css}">
        <!--        <script-->
        <!--                src="https://code.jquery.com/jquery-3.1.1.min.js"-->
        <!--                integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="-->
        <!--                crossorigin="anonymous"></script>-->
        <script th:src="@{/js/jquery-2.2.4.min.js}"></script>
        <script th:src="@{/semantic/semantic.js}"></script>
        <style>
            * {
                box-sizing: border-box;
                color: black;
            }

            .main-menu>ul>li>a {
                color: black;
            }

            .ui.input>input {
                border: 1px solid transparent;
            }

            body {
                /*font: 12px Arial;*/
            }

            .autocomplete {
                /*the container must be positioned relative:*/
                position: relative;
                display: inline-block;
            }

            input {
                /*border: 1px solid transparent;*/
                background-color: #f1f1f1;
                padding: 1px !important;
                font-size: 14px;
            }

            input[type=text] {
                background-color: #f1f1f1;
                width: 150%;
            }

            input[type=submit] {
                background-color: DodgerBlue;
                color: #fff;
            }

            .autocomplete-items {
                position: absolute;
                /*border: 1px solid #d4d4d4;*/
                border-bottom: none;
                border-top: none;
                z-index: 99;
                /*position the autocomplete items to be the same width as the container:*/
                top: 100%;
                left: 0;
                right: 0;
            }

            .autocomplete-items div {
                padding: 1px;
                cursor: pointer;
                background-color: #fff;
                border-bottom: 1px solid #d4d4d4;
            }

            .autocomplete-items div:hover {
                /*when hovering an item:*/
                background-color: #e9e9e9;
            }

            .autocomplete-active {
                /*when navigating through the items using the arrow keys:*/
                background-color: DodgerBlue !important;
                color: #ffffff;
            }

            .menuinline {
                display: inline-block;
            }

            .menu-right {
                letter-spacing: 2px;
            }

            .input-search {
                height: 40px;
                border-radius: 1px;
                border: 1px solid rgb(201, 223, 244);
                width: 100%;
            }

            .limit-name-user {
                display: -webkit-box;
                max-height: 3.2rem;
                -webkit-box-orient: vertical;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: normal;
                -webkit-line-clamp: 1;
                max-width: 150px;
            }
        </style>
    </head>
    <div class="container-fluid menu-right" style="padding-bottom: 5px; max-width: 1400px;">
        <div class="row">
            <div class="col-md-6">
                <div class="col-md-3" style="float: left" id="logo_home">
                    <a href="/">
                        <img th:src="@{/logo-black.png}" style="width: 130px; color: black;">
                    </a>
                </div>
                <div class="col-md-9" style="padding-top: 8px; float: left;">
                    <form method="get" action="/search">
                        <div class="ui left icon input" style="width: 80%;">
                            <input class="input-search prompt" name="key" id="searchKey" type="text"
                                placeholder="Search...">
                            <i class="search icon"></i>
                        </div>
                    </form>
                </div>
                <div style="clear:both;"></div>
            </div>
            <nav class="col-md-6" style="margin-top: 15px;">
                <ul id="primary_nav" style="padding-top: 2px;">
                    <li th:if="${#authentication.getName() == 'anonymousUser'}" id="login"><a href="/account/login" style="color: black;">LOGIN</a>
                    </li>
                    <li th:if="${#authentication.getName() != 'anonymousUser'}" class="list-inline-item dropdown">
                        <a class="nav-link dropdown-toggle arrow-none waves-effect nav-user" data-toggle="dropdown" href="#" role="button"
                           aria-haspopup="false" aria-expanded="false">
                            <span id="currentUser" class="ml-1 limit-name-user" th:text="${#authentication.getName()}"> <i class="mdi mdi-chevron-down"></i> </span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right profile-dropdown ">
                            <a class="dropdown-item" href="/logout"><i class="dripicons-exit text-muted"></i> Logout</a>
                        </div>
                    </li>
                    <li id="buy list-inline-item dropdown notification-list show">
                        <a class="nav-link dropdown-toggle arrow-none waves-effect" data-toggle="dropdown" href="#"
                           role="button"
                           aria-haspopup="false" aria-expanded="false">
                            <i class="icon-cart"></i>
                            <span class="badge badge-info badge-pill noti-icon-badge">0</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right dropdown-arrow dropdown-menu-lg" style="border-radius: 0px; box-shadow: none;">
                            <div class="dropdown-item noti-title">
                                <h5>Cart (<span></span>)</h5>
                            </div>
                            <div id="cart-items-wrapper"></div>
                            <!-- All-->
                            <a th:href="@{/cart}" class="dropdown-item notify-item">
                                <button class="btn btn-danger">Checkout</button>
                            </a>
                        </div>
                    </li>
                </ul>
                <div class="main-menu">
                    <div id="header_menu">
                        <img th:src="@{/img/logo_2.png}" alt="img" data-retina="true" width="170" height="30">
                    </div>
                    <a href="#" class="open_close" id="close_in"><i class="icon_close"></i></a>
                    <ul class="text-uppercase">
                        <li><a href="/">Home</a></li>
                        <li><a href="/promotion/list">Promotion</a></li>
                    </ul>
                </div>
                <a class="cmn-toggle-switch cmn-toggle-switch__htx open_close" href="javascript:void(0);">
                    <span>Menu mobile</span>
                </a>
                <!-- End main-menu -->
            </nav>
        </div>
        <!-- End row -->
    </div>
    <!-- End container -->
    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'http://localhost:8080/cart/get/',
                method: 'GET',
                success: function (resp) {
                    var content = '';
                    if (!Array.isArray(resp.data) || !resp.data.length || resp.data.length == 0) {
                        $('.badge.badge-info.badge-pill.noti-icon-badge').text("0");
                        $('.dropdown-item.noti-title').find('span').text("0");
                    } else {
                        $('.badge.badge-info.badge-pill.noti-icon-badge').text(resp.data.length);
                        $('.dropdown-item.noti-title').find('span').text(resp.data.length);
                        for (i = 0; i < resp.data.length; i++) {
                            content += '<a href="/product/' + resp.data[i].product.id + '" class="dropdown-item notify-item">';
                            content += '<div class="notify-icon" style="width: 40%;">';
                            content += '<img src="' + resp.data[i].product.thumbnail + '" alt="" style="width: 75px;">';
                            content += '<b style="color: black;">' + resp.data[i].product.name + '</b>';
                            content += '</div>';
                            content += '<p class="notify-details" style="color: black;">';
                            content += '<small class="text-muted">' + resp.data[i].currentPrice + '</small>';
                            content += '</p>';
                            content += '</a>';
                        }
                    }
                    $('#cart-items-wrapper').html(content);
                },
                error: function (error) {
                    console.log(error);
                }
            });
        });
        document.addEventListener("DOMContentLoaded", function (event) {
            $('.ui.search')
                .search({
                    type: 'category',
                    minCharacters: 3,
                    apiSettings: {
                        onResponse: function (res) {
                            var
                                response = {
                                    results: {}
                                }
                                ;
                            // translate GitHub API response to work with search
                            $.each(res, function (index, item) {
                                var
                                    language = item.type || 'Unknown',
                                    maxResults = 8
                                    ;
                                if (index >= maxResults) {
                                    return false;
                                }
                                // create new language category
                                if (response.results[language] === undefined) {
                                    response.results[language] = {
                                        name: language,
                                        results: []
                                    };
                                }
                                // add result to category
                                response.results[language].results.push({
                                    title: item.name,
                                    description: item.address,
                                    url: item.url
                                });
                            });
                            return response;
                        },
                        url: '/api/search?key={query}'
                    }
                })
                ;
        });


    </script>
</header>
