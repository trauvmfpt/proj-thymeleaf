<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${customerInfo}" th:action="@{/register/customerInfo}" th:method="post">
    <input type="hidden" name="accountId" th:value="${accountId}">
    <label th:text="fullName"></label>
    <input th:type="text" th:field="${customerInfo.fullName}" />
    <button type="submit">Submit</button>
</form>

</body>
</html>
