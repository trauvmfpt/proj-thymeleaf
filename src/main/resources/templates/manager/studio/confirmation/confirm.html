<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{manager/layout/admin-layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>
<body>
<section layout:fragment="admin-content">
    <div class="wrapper">
        <div class="container-fluid">

            <div class="row">
                <div class="col-lg-6">
                    <div class="card m-b-20">
                        <form>
                            <div class="card-body">
                                <h4 class="mt-0 header-title">Order detail</h4>
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Thumbnail</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="product, iter : ${orderDetailList}">
                                        <th scope="row" th:text="${iter.index + 1}"></th>
                                        <td th:text="${product.product.name}">Mark</td>
                                        <td><img th:src="${product.product.thumbnail}" alt="${product.name}" style="width: 100px;"></td>
                                        <td><a href="#" class="btn btn-success waves-effect waves-light">Confirm</a></td>
                                        <td><a href="#" class="btn btn-info waves-effect waves-light">Cancel</a></td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                            <div class="card m-b-20 card-body float-right">
                                <div class="card-body">
                                    <a th:href="@{'/orderProduct/edit/'+${orderProduct.id}}" class="btn btn-success waves-effect waves-light">Confirm all</a>
                                    <a th:href="@{'/orderProduct/delete/'+${orderProduct.id}}" class="btn btn-info waves-effect waves-light">Cancel all</a>
                                    <a th:href="@{'/order/list'}" class="btn btn-danger waves-effect waves-light">Back to list order</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div> <!-- end col -->
                <div class="col-lg-6">
                    <div class="card m-b-20">
                        <div class="card-body">
                            <h4 class="mt-0 card-title">Customer info</h4>
                            <p class="card-text" th:text="${orderProduct.customerInfo}"></p>
                        </div>
                    </div>
                    <div class="card m-b-20">
                        <div class="card-body">
                            <h4 class="mt-0 card-title">Customer email</h4>
                            <p class="card-text" th:text="${orderProduct.customerEmail}"></p>
                        </div>
                    </div>
                    <div class="card m-b-20">
                        <div class="card-body">
                            <h4 class="mt-0 card-title">Customer phone</h4>
                            <p class="card-text" th:text="${orderProduct.customerPhone}"></p>
                        </div>
                    </div>
                    <div class="card m-b-20">
                        <div class="card-body">
                            <h4 class="mt-0 card-title">Total price</h4>
                            <p class="card-text" th:text="'$' + ${orderProduct.totalPrice}"></p>
                        </div>
                    </div>
                </div> <!-- end col -->



            </div> <!-- end row -->

        </div> <!-- end container -->
    </div>
</section>
</body>
</html>
