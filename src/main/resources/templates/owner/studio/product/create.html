<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{owner/layout/admin-layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Product</title>
</head>
<body>
<section layout:fragment="admin-content">

    <!-- App Icons -->
    <link rel="shortcut icon" th:href="@{/admin/images/favicon.ico}">

    <!--Morris Chart CSS -->
    <link rel="stylesheet" th:href="@{/admin/plugins/morris/morris.css}">

    <link th:href="@{/admin/plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css}" rel="stylesheet">
    <link th:href="@{/admin/plugins/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css}" rel="stylesheet">
    <link th:href="@{/admin/plugins/select2/css/select2.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/admin/plugins/bootstrap-touchspin/css/jquery.bootstrap-touchspin.min.css}" rel="stylesheet" />

    <link th:href="@{/admin/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/admin/css/icons.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/admin/css/style.css}" rel="stylesheet" type="text/css" />

    <div class="wrapper">
        <div class="container-fluid">

            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="card m-b-20">
                        <div class="card-body">

                            <h4 class="mt-0 header-title">Create product</h4>

                            <form class="" th:action="@{/product/create}" th:method="post" th:object="${product}">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" th:field="*{name}"
                                           class="form-control" required placeholder="Product name"/>
                                    <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                </div>

                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea class="elm1" th:field="*{description}"></textarea>
<!--                                    <input type="text" th:field="*{description}"-->
<!--                                           class="form-control" required placeholder="Product description"/>-->
                                    <span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                                </div>

                                <div class="form-group">
                                    <label>Content</label>
                                    <textarea class="elm1" th:field="*{content}"></textarea>
<!--                                    <input type="text" th:field="*{content}"-->
<!--                                           class="form-control" required placeholder="Product content"/>-->
                                    <span class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
                                </div>

                                <div class="form-group">
                                    <label>Price</label>
                                    <input type="number" step="0.01" th:field="*{price}"
                                           class="form-control" required placeholder="Product price"/>
                                    <span class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                                </div>

                                <div class="form-group">
                                    <label>Price discount</label>
                                    <input type="number" step="0.01" th:field="*{priceDiscount}"
                                           class="form-control" required placeholder="Product price"/>
                                    <span class="error" th:if="${#fields.hasErrors('priceDiscount')}" th:errors="*{priceDiscount}"></span>
                                </div>

                                <div class="form-group">
                                    <label>Area</label>
                                    <input type="text" th:field="*{area}"
                                           class="form-control" required placeholder=""/>
                                    <span class="error" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></span>
                                </div>

                                <div class="form-group">
                                    <label>Destination</label>
                                    <input type="text" th:field="*{destination}"
                                           class="form-control" required placeholder=""/>
                                    <span class="error" th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}"></span>
                                </div>

                                <div class="form-group">
                                    <label>Thumbnail</label>
                                    <div>
                                        <input type="text" th:field="*{thumbnail}" class="form-control"
                                               required placeholder="Thumbnail"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Category</label>
                                    <select th:field="*{category.id}" class="form-control">
                                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Album</label>
                                    <select th:field="*{album.id}" class="form-control">
                                        <option th:each="album : ${albums}" th:value="${album.id}" th:text="${album.name}"></option>
                                    </select>
                                </div>

<!--                                <div class="form-group">-->
<!--                                    <label>Status</label>-->
<!--                                    <input type="text" th:field="*{status}"-->
<!--                                           class="form-control" required placeholder=""/>-->
<!--                                    <span class="error" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>-->
<!--                                </div>-->

                                <div class="form-group">
                                    <div>
                                        <button type="submit" class="btn btn-pink waves-effect waves-light">
                                            Submit
                                        </button>
                                        <button type="reset" class="btn btn-secondary waves-effect m-l-5">
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div> <!-- end col -->
            </div> <!-- end row -->
        </div> <!-- end container -->
    </div>
    <!-- end wrapper -->


    <script th:src="@{/admin/js/jquery.min.js}"></script>
    <script th:src="@{/admin/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/modernizr.js}"></script>
    <script th:src="@{/admin/js/jquery.slimscroll.js}"></script>
    <script th:src="@{/admin/js/waves.js}"></script>
    <script th:src="@{/admin/js/jquery.nicescroll.js}"></script>
    <script th:src="@{/admin/js/jquery.scrollTo.min.js}"></script>

    <script th:src="@{/admin/plugins/morris/morris.min.js}"></script>
    <script th:src="@{/admin/plugins/raphael/raphael-min.js}"></script>

    <script th:src="@{/admin/pages/dashboard.js}"></script>
    <script th:src="@{/admin/js/app.js}"></script>

    <!-- Plugins js -->
    <script th:src="@{/admin/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js}"></script>
    <script th:src="@{/admin/plugins/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{/admin/plugins/select2/js/select2.min.js}" type="text/javascript"></script>
    <script th:src="@{/admin/plugins/bootstrap-maxlength/bootstrap-maxlength.min.js}" type="text/javascript"></script>
    <script th:src="@{/admin/plugins/bootstrap-filestyle/js/bootstrap-filestyle.min.js}" type="text/javascript"></script>
    <script th:src="@{/admin/plugins/bootstrap-touchspin/js/jquery.bootstrap-touchspin.min.js}" type="text/javascript"></script>

    <!-- Plugins Init js -->
    <script th:src="@{/admin/pages/form-advanced.js}"></script>
    <script th:src="@{/admin/plugins/tinymce/tinymce.min.js}"></script>

    <script>
        $(document).ready(function () {
            if($(".elm1").length > 0){
                tinymce.init({
                    selector: "textarea.elm1",
                    theme: "modern",
                    height:300,
                    plugins: [
                        "advlist autolink link image lists charmap print preview hr anchor pagebreak spellchecker",
                        "searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking",
                        "save table contextmenu directionality emoticons template paste textcolor"
                    ],
                    toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | l      ink image | print preview media fullpage | forecolor backcolor emoticons",
                    style_formats: [
                        {title: 'Bold text', inline: 'b'},
                        {title: 'Red text', inline: 'span', styles: {color: '#ff0000'}},
                        {title: 'Red header', block: 'h1', styles: {color: '#ff0000'}},
                        {title: 'Example 1', inline: 'span', classes: 'example1'},
                        {title: 'Example 2', inline: 'span', classes: 'example2'},
                        {title: 'Table styles'},
                        {title: 'Table row 1', selector: 'tr', classes: 'tablerow1'}
                    ]
                });
            }
        });
    </script>

</section>
</body>
</html>
