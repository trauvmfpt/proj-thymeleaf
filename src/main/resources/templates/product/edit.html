<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Edit Product</h1>

    <form th:action="@{'/product/edit/'+ ${product.id}}" th:method="post" th:object="${product}">
        <div>
            Name <input type="text" th:field="*{name}">
            <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div>
            Description <input type="text" th:field="*{description}">
            <span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>
        <div>
            Content <textarea type="text" th:field="*{content}"></textarea>
            <span class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
        </div>
        <div>
            Price <input type="number" step="0.01" th:field="*{price}">
            <span class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
        </div>
        <div>
            Price Discount <input type="number" step="0.01" th:field="*{priceDiscount}">
            <span class="error" th:if="${#fields.hasErrors('priceDiscount')}" th:errors="*{priceDiscount}"></span>
        </div>
        <div>
            Area <input type="text" th:field="*{area}">
            <span class="error" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></span>
        </div>
        <div>
            Destination <input type="text" th:field="*{destination}">
            <span class="error" th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}"></span>
        </div>
        <div>
            Thumbnail <input type="text" th:field="*{thumbnail}">
        </div>
<!--        <div>-->
<!--            Status <input type="number" th:field="*{status}">-->
<!--            <span class="error" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>-->
<!--        </div>-->
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
