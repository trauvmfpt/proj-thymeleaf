<!DOCTYPE html>
<!--[if IE 9]><html class="ie ie9"> <![endif]-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/less/style.css}">
    <link rel="stylesheet" type="text/css"
        th:href="@{'https://fonts.googleapis.com/css?family=Roboto:400,500,700,300'}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/menu.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/icon_fonts/css/all_icons.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}">
</head>

<body id="login">
    <!-- Header ================================================== -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4">
                    <a th:href="@{index.html}" id="logo">
                        <img th:src="@{img/logo_login.png}" width="170" height="30" alt="" data-retina="true">
                    </a>
                </div>
                <div class="col-xs-8">
                    <a href="index.html" class="btn_home pull-right"><i class="icon_house_alt"></i></a>
                </div>
            </div>
            <!-- End row -->
        </div>
        <!-- End container -->
    </header>
    <!-- End Header =============================================== -->

    <div class="container margin_30">
        <div class="row">
            <div class="col-md-12">
                <p><img src="img/bg_login.png" width="377" height="150" alt="" class="img-responsive"
                        style="margin:auto;">
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-sm-2"></div>
            <div class="col-lg-8 col-sm-8">
                <div class="box_login">
                    <strong><i class="icon_lock-open_alt"></i>
                        <h3>Create Studio Account</h3>
                    </strong>
                    <form>
                        <div class="form-group">
                            <input type="text" class=" form-control required" placeholder="Username">
                            <span class="input-icon"><i class="icon_pencil-edit"></i></span>
                        </div>
                        <div class="form-group">
                            <input type="text" class=" form-control required" placeholder="Password">
                            <span class="input-icon"><i class="icon_lock_alt"></i></span>
                        </div>
                        <div class="form-group">
                            <input type="text" class=" form-control required" placeholder="Reconfirm Password">
                            <span class="input-icon"><i class="icon_lock_alt"></i></span>
                        </div>
                        <div class="form-group">
                            <input type="text" class=" form-control required" placeholder="Email">
                            <span class="input-icon"><i class="icon_mail_alt"></i></span>
                        </div>
                        <div class="form-group">
                            <input type="text" class=" form-control required" placeholder="Full Name">
                            <span class="input-icon"><i class="icon_pencil-edit"></i></span>
                        </div>
                        <div class="form-group">
                            <input type="text" class=" form-control required" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <input type="number" class=" form-control required" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <input type="text" class=" form-control required" placeholder="Avatar">
                        </div>
                        <div class="form-group">
                            <textarea rows="4" cols="50" type="text" class=" form-control required"
                                placeholder="Description"></textarea>
                            <span class="input-icon"><i class="icon_pencil-edit"></i></span>
                        </div>
                        <div class="form-group">
                            <button class="button_login" style="margin:auto;">Create an account</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-2 col-sm-2"></div>
        </div>
        <!-- End row -->
        <div class="row">
            <div class="col-md-12 text-center">
                Â© TravelGuide 2016 - All Rights Reserved
            </div>
        </div>
        <!-- End row -->
    </div>
    <!-- End container -->

    <!-- COMMON SCRIPTS -->
    <script th:src="@{/js/jquery-2.2.4.min.js}"></script>
    <script th:src="@{/js/common_scripts_min.js}"></script>
    <script th:src="@{/assets/validate.js}"></script>
    <script th:src="@{/js/functions.js}"></script>
    <script th:src="@{/js/modernizr.js}"></script>
</body>

</html>
